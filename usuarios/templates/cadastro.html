{% extends "base.html" %}
{% load static %} <!-- carrega a variavel 'static' definida em core/settings.py -->

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
{% endblock 'head' %}

{% block 'body' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 d-flex justify-content-center bg-img ">
        </div>
        <div class="col-md-10 d-flex justify-content-center bg-color-dark form-auth">
            <div class="container-form">
                <h1 class="text-logo">Professional Login</h1>
                <h1>Cadastre-se</h1>
                <br>
                <form action="#" >
                    <label>Username</label>
                    <input type="text" class="form-control input-pers" name="username" placeholder="Digite seu username">
                    <br>
                    <label>Senha</label>
                    <input type="password" class="form-control input-pers" name="senha" placeholder="Digite sua senha">
                    <br>
                    <label>Confirmar senha</label>
                    <input type="password" class="form-control input-pers" name="confirmar_senha" placeholder="Confirme sua senha">
                    <div class="centralizar">
                        <input type="submit" class="btn btn-indigo" value="Cadastrar">
                        <a href="#" class="texto">JÃ¡ possuo uma conta</a>
                    </div>
                </form>
            </div>

        </div>
        
    </div>
</div>

{% endblock 'body' %}
